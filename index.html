    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Chakra+Petch:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #0f0505;
            --panel-bg: rgba(20, 5, 5, 0.95);
            --border-color: #450a0a;
            --accent-red: #dc2626;
        }

        body { 
            font-family: 'Chakra Petch', sans-serif; 
            /* Hell Theme Background */
            background-color: #1a0500; 
            background-image: 
                radial-gradient(circle at 50% 0%, #7f1d1d 0%, transparent 60%),
                radial-gradient(circle at 0% 80%, #450a0a 0%, transparent 40%),
                radial-gradient(circle at 100% 80%, #450a0a 0%, transparent 40%);
            color: #ffecd1; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                height: 100vh;
                overflow: hidden;
            }
        }

        /* --- Header Text --- */
        .header-title {
            font-family: 'Cinzel', serif;
            background: linear-gradient(to bottom, #86efac 0%, #22c55e 50%, #15803d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.4));
        }

        /* --- Tree Animation --- */
        .tree-container { position: relative; display: inline-block; }
        .tree-icon {
            font-size: 3rem;
            color: #22c55e;
            filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.6));
            animation: pulse-green 3s infinite ease-in-out;
            position: relative; z-index: 2;
        }
        .fire-base {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            color: #f97316; opacity: 0.6; font-size: 2rem;
            animation: burn 2s infinite alternate; pointer-events: none; z-index: 1;
        }
        
        @keyframes pulse-green { 50% { filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.8)); transform: scale(1.05); } }
        @keyframes burn { 0% { opacity: 0.3; transform: translateX(-50%) scale(0.9); } 100% { opacity: 0.7; transform: translateX(-50%) scale(1.1); } }
        
        /* --- Inputs --- */
        .input-game {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #7f1d1d;
            color: #ffedd5;
            font-family: 'Chakra Petch', sans-serif;
            border-radius: 6px;
            transition: 0.3s;
        }
        .input-game:focus {
            border-color: #ef4444;
            background-color: rgba(20, 0, 0, 0.9);
            outline: none;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        /* --- Rune Cards --- */
        .rune-card {
            position: relative;
            background: linear-gradient(160deg, var(--card-dark), var(--card-light));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 4px solid var(--card-border);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .rune-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px var(--card-glow);
            border-color: var(--card-border);
            z-index: 10;
        }
        .card-bg-icon {
            position: absolute; right: -10px; bottom: -10px; font-size: 4rem;
            opacity: 0.15; color: white; pointer-events: none; transform: rotate(-15deg);
        }
        
        .stat-badge {
            background-color: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            white-space: nowrap;
            text-shadow: 0 1px 2px black;
        }

        /* --- Toggles --- */
        .toggle-checkbox:checked { right: 0; border-color: #ea580c; }
        .toggle-checkbox:checked + .toggle-label { background-color: #ea580c; }
        .toggle-container { position: relative; width: 40px; height: 22px; }
        .toggle-label { display: block; overflow: hidden; cursor: pointer; border-radius: 99px; background-color: #450a0a; border: 1px solid #7f1d1d; height: 100%; transition: 0.2s; }
        .toggle-ball { position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: #fff; border-radius: 50%; transition: 0.2s; }
        .toggle-checkbox { display: none; }
        .toggle-checkbox:checked + .toggle-label .toggle-ball { transform: translateX(18px); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a0500; }
        ::-webkit-scrollbar-thumb { background: #7f1d1d; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #991b1b; }
        
        /* Sorting Buttons */
        .btn-sort {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #7f1d1d;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            color: #fca5a5;
            cursor: pointer;
        }
        .btn-sort.active { background: #b91c1c; color: white; border-color: #ef4444; }
    </style>
</head>

            { val: 1e45, sym: 'qdde' }, { val: 1e48, sym: 'qnde' }, { val: 1e51, sym: 'sxde' }
        ];

        const categoryOrder = [
            "Basic Rune", "Frost Rune", "Sun Rune", "Tunnel Rune", "Cavern Rune", 
            "Lantern Rune", "Energy Rune", "Wave Rune", "Capstone Rune", 
            "Astryx Rune", "Vornel Rune", "Starlight Rune", "Galaxy Rune", "Heavenly Rune", "Damnation Rune"
        ];

        function parseValue(str) {
            if (!str) return 0;
            str = str.toString().toLowerCase().trim();
            if (str.includes('/')) str = str.split('/')[1]; 
            const sortedSuffixes = [...suffixes].sort((a, b) => b.sym.length - a.sym.length);
            for (let s of sortedSuffixes) {
                if (str.endsWith(s.sym)) {
                    return parseFloat(str.slice(0, -s.sym.length)) * s.val;
                }
            }
            return parseFloat(str) || 0;
        }

        function formatValue(num) {
            if (num === 0) return "0";
            if (num < 1000) return num.toFixed(2).replace(/\.00$/, '');
            for (let i = suffixes.length - 1; i >= 0; i--) {
                if (num >= suffixes[i].val) {
                    return (num / suffixes[i].val).toFixed(2).replace(/\.00$/, '') + suffixes[i].sym.charAt(0).toUpperCase() + suffixes[i].sym.slice(1);
                }
            }
            return num.toExponential(2);
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds <= 0) return "--";
            if (seconds < 0.01) return "< 0.01s";
            if (seconds < 60) return seconds.toFixed(2) + "s";
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = Math.floor(seconds % 60); 
            if (minutes < 60) return `${minutes}m ${remainingSeconds}s`;
            let hours = Math.floor(minutes / 60);
            let remainingMinutes = minutes % 60;
            if (hours < 24) return `${hours}h ${remainingMinutes}m`;
            let days = Math.floor(hours / 24);
            let remainingHours = hours % 24;
            if (days < 365) return `${days}d ${remainingHours}h`;
            let years = Math.floor(days / 365);
            let remainingDays = days % 365;
            return `${years}y ${remainingDays}d`;
        }

            { name: "Doom Sovereign", type: "Damnation Rune", chance: "1/55QdDe", raw: "55qdde", stats: ["x0.8 Madness", "x0.16 Hell XP", "x0.016 Sins", "+5k Rune Bulk"] },
            { name: "Archfiend Ascended", type: "Damnation Rune", chance: "1/750QdDe", raw: "750qdde", stats: ["x12.5 Madness", "x2.5 Hell XP", "x0.25 Sins", "x0.001 Rune Luck"] },
            { name: "Cataclysm Unbound", type: "Damnation Rune", chance: "1/20QnDe", raw: "20qnde", stats: ["x10T Tier Luck", "x0.5 Tier Bulk", "x0.025 Rune Luck", "+200k Rune Bulk"] }
        ];

        window.calculate = function() {
            const speedEl = document.getElementById('speed');
            const bulkEl = document.getElementById('bulk');
            const luckEl = document.getElementById('luck');
            const targetEl = document.getElementById('target');
            
            if(!speedEl || !bulkEl || !luckEl || !targetEl) return;

            let speedInput = parseFloat(speedEl.value);
            let bulk = parseValue(bulkEl.value);
            let luck = parseValue(luckEl.value);
            const target = parseValue(targetEl.value);

            const speed2xEl = document.getElementById('speed2x');
            const speed10xEl = document.getElementById('speed10x');
            const luck2xEl = document.getElementById('luck2x');
            const luck10xEl = document.getElementById('luck10x');
            const bhSpeedEl = document.getElementById('bhSpeed');
            const bhLuckEl = document.getElementById('bhLuck');

            const speed2x = speed2xEl ? speed2xEl.checked : false;
            const speed10x = speed10xEl ? speed10xEl.checked : false;
            const luck2x = luck2xEl ? luck2xEl.checked : false;
            const luck10x = luck10xEl ? luck10xEl.checked : false;
            const bhSpeed = bhSpeedEl ? bhSpeedEl.checked : false;
            const bhLuck = bhLuckEl ? bhLuckEl.checked : false;

            let finalSpeed = speedInput;
            // No changes to finalSpeed based on multipliers as speed is fixed input

            // Apply speed multipliers to bulk instead as per request
            // Potions (Speed 2x -> Bulk 2x)
            if (speed2x) bulk *= 2;
            
            // Blackhole (Speed 2x -> Bulk 2x)
            if (bhSpeed) bulk *= 2; 
            
            let finalLuck = luck;
            if (luck2x) finalLuck *= 2;
            if (bhLuck) finalLuck *= 10;

            if (finalSpeed <= 0) finalSpeed = 0.001; 

            const effectiveRPS = bulk / finalSpeed;
            const effRPS = document.getElementById('effectiveRPS');
            if(effRPS) effRPS.innerText = formatValue(effectiveRPS);

            const totalPower = effectiveRPS * finalLuck;

            const etaElement = document.getElementById('customEta');
            if(etaElement){
                if (totalPower > 0 && target > 0) {
                    const sec = target / totalPower;
                    etaElement.innerText = formatTime(sec);
                    if (sec > 604800) { etaElement.className = "text-xl font-bold text-red-500 font-mono drop-shadow-md"; }
                    else if (sec >= 86400) { etaElement.className = "text-xl font-bold text-red-400 font-mono drop-shadow-md"; }
                    else if (sec >= 3600) { etaElement.className = "text-xl font-bold text-orange-400 font-mono drop-shadow-md"; }
                    else { etaElement.className = "text-xl font-bold text-green-400 font-mono drop-shadow-md"; }
                } else { 
                    etaElement.innerText = "--"; 
                }
            }
            
            renderRunes(totalPower);
        };

        window.updateSort = function(key) {
            if (window.currentSort.key === key) {
                if (key === 'chance') {
                    window.currentSort.order = window.currentSort.order === 'asc' ? 'desc' : 'asc';
                }
            } else {
                window.currentSort.key = key;
                window.currentSort.order = 'asc'; 
            }
            
            const chanceBtn = document.getElementById('sortChance');
            const etaBtn = document.getElementById('sortEta');
            
            if (key === 'chance') {
                if(chanceBtn) chanceBtn.classList.add('active');
                if(etaBtn) etaBtn.classList.remove('active');
                const icon = document.getElementById('iconChance');
                if(icon) icon.className = window.currentSort.order === 'asc' ? 'fas fa-sort-amount-up ml-2' : 'fas fa-sort-amount-down ml-2';
            } else {
                if(etaBtn) etaBtn.classList.add('active');
                if(chanceBtn) chanceBtn.classList.remove('active');
            }
            
            window.calculate();
        };

        function renderRunes(totalPower) {
            const grid = document.getElementById('runesGrid');
            if(!grid) return;
            
            const searchInput = document.getElementById('runeSearch');
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
            
            let filtered = runeData.filter(rune => 
                rune.name.toLowerCase().includes(searchTerm) || 
                rune.type.toLowerCase().includes(searchTerm)
            );
            
            // Modified sorting logic
            filtered.sort((a, b) => {
                const valA = parseValue(a.raw);
                const valB = parseValue(b.raw);
                
                if (window.currentSort.key === 'chance') {
                    return window.currentSort.order === 'asc' ? valA - valB : valB - valA;
                } else {
                    const typeA = a.type;
                    const typeB = b.type;
                    const indexA = categoryOrder.indexOf(typeA);
                    const indexB = categoryOrder.indexOf(typeB);
                    
                    if (indexA !== indexB) {
                        return indexA - indexB; 
                    }
                    return valA - valB; 
                }
            });
            
            const resultCount = document.getElementById('resultCount');
            if(resultCount) resultCount.innerText = `Total Rune: ${filtered.length}`;
            
            const noResults = document.getElementById('noResults');
            if(noResults) {
                if(filtered.length > 0) noResults.classList.add('hidden');
                else noResults.classList.remove('hidden');
            }
            
            grid.innerHTML = '';
            filtered.forEach(rune => {
                const runeValue = parseValue(rune.raw);
                const sec = totalPower > 0 ? runeValue / totalPower : 0;
                let eta = "--"; let colorClass = "text-gray-400";
                
                if (totalPower > 0) {
                    eta = formatTime(sec);
                    if (sec > 604800) colorClass = "text-red-500 font-bold";
                    else if (sec >= 86400) colorClass = "text-red-400 font-bold";
                    else if (sec >= 3600) colorClass = "text-orange-400 font-bold";
                    else colorClass = "text-green-400 font-bold";
                }
                
                const cardStyle = getCardStyle(rune.type);
                const [darkColor, lightColor, borderColor, iconClass] = cardStyle;

                const card = document.createElement('div');
                card.className = `rune-card rounded p-4 flex flex-col justify-between h-full`;
                card.style.setProperty('--card-dark', darkColor);
                card.style.setProperty('--card-light', lightColor);
                card.style.setProperty('--card-border', borderColor);
                card.style.setProperty('--card-glow', borderColor);
                
                if (rune.type.includes("Damnation")) {
                   card.style.background = `linear-gradient(160deg, #450a0a, #7f1d1d)`; 
                }

                card.onclick = () => { 
                    const t = document.getElementById('target');
                    if(t) { t.value = rune.raw; window.calculate(); }
                };
                
                let statsHtml = (rune.stats || []).map(s => `<span class="stat-badge">${s}</span>`).join('');
                let cleanChance = rune.chance.toString().replace('1/', '');
                
                card.innerHTML = `
                    <div class="mb-4 relative z-10">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-xl font-bold text-white tracking-wide truncate drop-shadow-md" title="${rune.name}">${rune.name}</h3>
                            <i class="fas fa-external-link-alt text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </div>
                        <div class="text-[10px] font-bold uppercase tracking-widest mb-3 flex items-center gap-1.5 text-white/90">
                             <i class="fas ${iconClass}"></i> ${rune.type}
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 text-sm border-t border-white/20 pt-3">
                            <div><div class="text-[9px] text-white/70 uppercase font-bold tracking-wider mb-0.5">Chance</div><div class="font-mono text-white text-shadow-sm">1 in ${cleanChance}</div></div>
                            <div class="text-right"><div class="text-[9px] text-white/70 uppercase font-bold tracking-wider mb-0.5">ETA</div><div class="font-mono ${colorClass} drop-shadow-md text-white font-bold" style="text-shadow: 0 0 5px rgba(0,0,0,0.8)">${eta}</div></div>
                        </div>
                        <i class="fas ${iconClass} card-bg-icon"></i>
                    </div>
                    <div class="flex flex-wrap gap-1.5 mt-auto pt-3 border-t border-white/20 relative z-10">
                        ${statsHtml}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('toggleConfig');
            const configContent = document.getElementById('configContent');
            let isConfigVisible = true;

            if(toggleBtn){
                toggleBtn.addEventListener('click', () => {
                    isConfigVisible = !isConfigVisible;
                    if (isConfigVisible) {
                        configContent.classList.remove('hidden');
                        toggleBtn.innerHTML = 'Hide';
                    } else {
                        configContent.classList.add('hidden');
                        toggleBtn.innerHTML = 'Show';
                    }
                });
            }

            // Listeners
            ['speed', 'bulk', 'luck', 'target', 'runeSearch'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.addEventListener('input', window.calculate);
            });
            // Update IDs for listeners excluding bulk2x/potBulk (removed from HTML)
            ['speed2x', 'luck2x', 'bhSpeed', 'bhLuck'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.addEventListener('change', window.calculate);
            });
            
            document.getElementById('sortChance').addEventListener('click', () => window.updateSort('chance'));
            document.getElementById('sortEta').addEventListener('click', () => window.updateSort('eta'));

            window.calculate();
        });
    </script>
</body>
